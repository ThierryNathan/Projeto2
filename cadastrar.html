<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastros dos Bicho</title>
    <link href="https://unpkg.com/nes.css@2.3.0/css/nes.min.css" rel="stylesheet" />
    <link href="https://unpkg.com/nes.css@latest/css/nes.min.css" rel="stylesheet" />
    <link href="https://unpkg.com/nes.css/css/nes-core.min.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets\css\style.css">
    <script src="js\cadastrar.js" defer></script>
</head>

<body>
    <h1> Cadastro Bicho</h1>

    <form action="">
        <h2 class="nes-text is-primary"> Cadastrar Bicho</h2>
        <div class="nes-field">
            <label for="titulo">Nome do Bicho</label>
            <input type="text" id="titulo" class="nes-input">
            <span id="titulo-erro" class="nes-text is-error"></span>
        </div>

        <div class="nes-field">
            <label for="descricao">Descrição</label>
            <textarea id="descricao" class="nes-textarea"></textarea>
            <span id="descricao-erro" class="nes-text is-error"></span>
        </div>
        
        <div class="nes-field">
            <label for="vida">Vida</label>
            <input type="number" id="vida" class="nes-input">
            <span id="vida-erro" class="nes-text is-error"></span>
        </div>
        <div class="nes-field">
            <label for="poder">Poder</label>
             <input type="number" id="poder" class="nes-input">
             <span id="poder-erro" class="nes-text is-error"></span>
         </div> 
        <div class="nes-field">
            <label for="vigor">Vigor</label>
            <input type="number" id="vigor" class="nes-input">
            <span id="vigor-erro" class="nes-text is-error"></span>
        </div>

        <div class="acoes">
            <a href="/index.html" class="nes-btn">Cancelar</a>
            <button type="button" id="btn-cadastrar" class="nes-btn is-success">Salvar</button>
        </div>

    </form>
</body>
